									Add Connection

								<div class="modal fade" id="verticalycentered" tabindex="-1">
									<div class="modal-dialog modal-dialog-centered">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">Add Connection</h5>
												<button
													type="button"
													class="btn-close"
													data-bs-dismiss="modal"
													aria-label="Close"
												></button>
											</div>
											<div class="modal-body">
												<form class="row g-3">
													<div class="row-md-4">
														<label for="connection-form-known" class="form-label"
															>Already Known</label
														>
														<input type="checkbox" id="connection-form-known" />
													</div>
													<div class="row-md-4">
														<label for="connection-form-start" class="form-label"
															>Current Connection:</label
														>
                                                        <br/>
                                                        <label for="connection-form-start" class="form-label d-inline-block"
															>I see them every </label
														>
														<input
															type="number"
															class="form-control w-25 d-inline-block"
															id="connection-form-start"
															value="1"
															required
                                                            min="0"
														/>
                                                        <label for="connection-form-start" class="form-label d-inline-block"
															>days</label
														>
													</div>
													<div class="row-md-4">
														<label for="connection-form-stop" class="form-label"
															>Desired Connection: </label
														>
                                                        <br/>
                                                        <label for="connection-form-stop" class="form-label d-inline-block"
															>I want to see them every </label
														>
														<input
															type="number"
															class="form-control w-25 d-inline-block"
															id="connection-form-stop"
															value="10"
															required
                                                            min="0"
														/>
                                                        <label for="connection-form-stop" class="form-label d-inline-block"
															>days</label
														>
													</div>
													<div class="row-md-4">
														<label for="connection-form-time" class="form-label"
															>Timeframe: </label
														>
														<input
															type="number"
															class="form-control"
															id="connection-form-time"
															value="100"
															required
                                                            min="0"
														/>
													</div>
													<div class="col-12">
