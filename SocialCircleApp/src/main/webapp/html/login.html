<head>

  <meta charset="utf-8">

  <link th:href="@{/static/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/static/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link th:href="@{/static/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">

  <title>socialcircle - Login</title>

  <style>

      #main,
      #footer {
        margin-left: 0px;
      }

  </style>

</head>

<body>
  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img th:src="@{/static/img/logo.png}" alt="">
                  <span class="d-none d-lg-block">socialcircle</span>
                </a>
              </div><!-- End Logo -->
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your email & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" id="login-form">
                    <div class="col-12">
                      <label for="yourEmail" class="form-label">Email</label>
                      <input type="email" name="email" class="form-control" id="yourEmail" required>
                      <div class="invalid-feedback">Please enter a valid Email address!</div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account?
                        <a th:href="@{/register}">Sign Up</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <div id="snackbar"></div>
  <div id="errorSnackbar"></div>

  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>socialcircle</span></strong>. All Rights Reserved
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
          class="bi bi-arrow-up-short"></i></a>

  <script th:src="@{/static/vendor/apexcharts/apexcharts.min.js}"></script>
  <script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/static/vendor/chart.js/chart.min.js}"></script>
  <script th:src="@{/static/vendor/echarts/echarts.min.js}"></script>
  <script th:src="@{/static/vendor/quill/quill.min.js}"></script>
  <script th:src="@{/static/vendor/simple-datatables/simple-datatables.js}"></script>
  <script th:src="@{/static/vendor/tinymce/tinymce.min.js}"></script>
  <script th:src="@{/static/vendor/php-email-form/validate.js}"></script>
  <script th:src="@{/static/js/main.js}"></script>
  <script th:src="@{/static/js/login.js}"></script>

</body>

</html>
